### Hinweise

startMemTestInfo=HINWEIS: Damit ein Speicherleck zu sehen ist MUSS in der Unit unitElement die Zeile zum Testen des Speicherverbrauchs einkommentiert sein!\nPro Element im Baum werden dann ca 4 MB Speicher beansprucht. Bei diesem Test werden maximal 20 Elemente in den Baum eingefügt.\nSie benötigen also mind. 80 MB freien Arbeitsspeicher!\n\n     Codezeile:     memTest : Array[0..100] of Array[0..100] of Array[0..100] of String;\n\nMöchten Sie den Test nun beginnen?


